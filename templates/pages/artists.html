{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Artists{% endblock %}
{% block content %}
<ul class="items">
    {% for artist in artists %}
    <li>
        <a href="{{ url_for('artists.show_artist', artist_id=artist.id) }}">
            <i class="fas fa-users"></i>
            <div class="item">
                <h5>{{ artist.name }}</h5>
            </div>
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
